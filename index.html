<!doctype html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>News API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>
<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1 class="logo">
          <a href="index.html" title="NEWS API">news api</a>
        </h1>
        <form action="#FIXME" method="get" class="header-form" name="form">
          <div class="input-group">
            <input type="text" name="newsSearch" placeholder="search news articles..." autocomplete="off">
          </div>
          <div class="input-control">
            <input type="submit" value="search">
          </div>
        </form>
      </div>
    </header>
    <!--header section end-->
    <!--main section start-->
    <main>
      <!-- articles section start -->
      <div class="articles">
        <div class="wrapper">
          <span>news articles</span>
        </div>
      </div>
      <!-- articles section end -->
      <!-- articles control section start -->
      <div class="articles-control">
        <div class="wrapper">
          <div class="control-box">
            <span class="control">1</span>
          </div>
        </div>
      </div>
      <!-- articles control section end -->
    </main>
    <!--main section end-->
    <!--footer section start-->
    <footer>      
      <div class="wrapper">
        <h3>news footer</h3>
      </div>
    </footer>
    <!--footer section end-->
  </div>
  <!--container end-->
<script src="assets/js/script.js"></script>
</body>
</html>
